name: Daily Model Run

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-model:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Give it enough time (model takes ~5-6 min)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run model and generate results
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python run_model_github_actions.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/cached_results.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update model results [skip ci]"
            git push
          fi
